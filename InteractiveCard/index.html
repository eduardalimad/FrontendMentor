<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./index.js"></script>
    <title>CardForm</title>
</head>

<body>
    <main>
        <div class="content-left">
            <div class="front-card">
              <img class="card-img imagemCardFront" src="./public/images/bg-card-front.png" alt="">
              <section class="front-card-info">
                <img class="front-card-info-logo imagemCardFront" src="./public/images/card-logo.svg" alt="">
                <div class="div1"><span class="cardNumber" id="cardNumber" contentNumberCard=true data-text="0000 0000 0000 0000 " ></span></div>
                <div class="div2"><span id="name" contentNameCard=true data-text="Jane Appleseed"></span></div>
                <div class="div3"><span id="Mes" contentDateCard=true data-text="00/00"></span> <span id="Ano"></span></div>
              
              </section>
            </div>
            <div class="back-card">
              <img class="card-img imagemCardBack" src="./public/images/bg-card-back.png" alt="">
              <section class="back-card-info">
                <div><span id="codValid"></span></div>
              </section>
            </div>
          </div>


          
        <div class="content-right">
          <form action="" id="formulario">
              <div class="form-group">
                <label for="nameCard" class="titleForm">CARD HOLDER NAME:</label>
                <input type="text" id="nameCard" onkeyup="getName()" maxlength="45" required placeholder="e.g Jane Appleseed" >
                <span style="font-size: 12px; padding-left: .5rem; color: red;" id="messageError"></span>
              </div>
              <div class="form-group">
                <label for="numberCard" class="titleForm">CARD NUMBER:</label>
                <input type="text" inputmode="numeric" pattern="[\d ]{10,30}" id="numberCard" onkeyup="getInfoCard()" placeholder="e.g 1234 5678 912" minlength="11">
                <span style="font-size: 12px; padding-left: .5rem; color: red;" id="messageError"></span>
              </div>
              <div class="form-group-cod">
                <label for="inputMM" class="titleDate">EXP. DATE (MM/YY):</label>
                <input type="text" class="inputMM" inputmode="numeric" id="valueMes" onkeyup="getInfoCard()"  maxlength="2" required placeholder="MM">
                <span style="font-size: 12px; padding-left: .5rem; color: red;" id="messageError"></span>
                <input type="text" class="inputYY" inputmode="numeric" id="valueAno" onkeyup="getInfoCard()"  maxlength="2" required placeholder="YY">
                <span style="font-size: 12px; padding-left: .5rem; color: red;" id="messageError"></span>
    
                <label for="cvcValue" class="titleCod">CVC:</label>
                <input type="text" id="cvcValue" class="inputCod" onkeyup="getInfoCard()"  maxlength="3" required placeholder="e.g 123">
                <span style="font-size: 12px; padding-left: .5rem; color: red;" id="messageError"></span>
              </div>
              <button class="btnLogin"  onclick="validar()" >Confirm</button>
            
            </form>
          </div>
    </main>

</body>

</html>
